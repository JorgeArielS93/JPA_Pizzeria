# application.properties (configuración para DigitalOcean)

spring.application.name=JPA_Pizzeria

# Indicación del driver para la conexion con java y mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración para DigitalOcean
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:pizzeria}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}

# Instrucciones de conexiones a la base de datos (opcional)
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# Opciones para la gestión de base de datos
spring.jpa.hibernate.ddl-auto=update

# Configuración explícita del dialecto de Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración adicional para ayudar con problemas de conexión
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

