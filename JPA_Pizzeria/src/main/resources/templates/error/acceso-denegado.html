<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/bootstrap-icons-1.13.1/bootstrap-icons.css}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Acceso Denegado - Pizzeria App</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<header data-th-replace="~{fragments/header::header}"></header>
		</div>
		
		<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
			<div class="card shadow-lg border-danger">
				<div class="card-header bg-danger text-white">
					<h3 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Acceso Denegado</h3>
				</div>
				<div class="card-body text-center">
					<i class="bi bi-shield-lock-fill text-danger" style="font-size: 6rem;"></i>
					<h4 class="my-4">¡No tienes permisos para acceder a esta página!</h4>
					<p class="mb-4">Lo sentimos, <strong th:text="${username}">usuario</strong>, no tienes los permisos necesarios para acceder al recurso solicitado.</p>
					<div class="alert alert-warning">
						<i class="bi bi-info-circle-fill me-2"></i>
						Si crees que esto es un error, por favor contacta al administrador del sistema.
					</div>
					<a th:href="@{/home}" class="btn btn-primary mt-3">
						<i class="bi bi-house-door me-2"></i>Volver al Inicio
					</a>
				</div>
			</div>
		</div>
		
		<footer data-th-replace="~{fragments/footer::footer}"></footer>
	</div>
<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
